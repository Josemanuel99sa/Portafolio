<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 6: Multimedia en HTML5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v22.0"></script>

    <h1>Práctica 6: HTML5 Audio/Video, YouTube y Google Maps</h1>

    <!-- Audio HTML5 -->
    <section>
        <h2>Audio </h2>
        <audio controls>
            <source src="Duran Duran - INVISIBLE.mp3" type="audio/mpeg">
        </audio>
    </section>

    <!-- Video HTML5 -->
    <section>
        <h2>Video</h2>
        <video controls width="600">
            <source src="Saitama vs Boros - One Punch Man.mp4" type="video/mp4">
            
        </video>
    </section>

    <!-- Video de YouTube -->
    <section>
        <h2>Video de YouTube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/uPcoOaZDKiA?si=J9P8J4_-I_Tqjigj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <!--  Twitter -->
    <section>
        <h2>Twitter</h2>
        <!-- Tweet específico -->
        <blockquote class="twitter-tweet">
            <p lang="en" dir="ltr">The Silliest in history vs The Silliest of today <a href="https://t.co/WCuhTMQAtl">pic.twitter.com/WCuhTMQAtl</a></p>
            &mdash; Kazumanga Kiryu (@KazumangaKiryu) <a href="https://twitter.com/KazumangaKiryu/status/1894633268521107461?ref_src=twsrc%5Etfw">February 26, 2025</a>
        </blockquote>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </section>

    <!-- Facebook -->
    <section>
        <h2>Feed de Facebook</h2>
        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fgreatnanodesu%2Fposts%2Fpfbid0sif4xW3hea1gsa4xi2cYjEnqnjdL1g3Z5hy2KGtnGbxQzB6Ws783JmwZXmaHTpARl&show_text=true&width=500" width="500" height="496" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
    </section>

    <!-- Google Maps -->
    <section>
        <h2>Google Maps</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1338.7938196637529!2d-99.26234326929007!3d19.402039770063876!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d2013896f5aab1%3A0x5a66c6f5a22f8f87!2sBiblioteca!5e1!3m2!1sen!2sus!4v1740710776241!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <div class="back-to-index">
        <a href="../Indice.html" class="btn">Volver al Índice</a>
    </div>
</body>
</html>
