<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información</title>
</head>
<body>
    <h1>Formulario de Información</h1>
    <form id="infoFormulario">
        <!-- nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <!-- correo -->
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br>

        <!-- edad -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br>

        <!--género -->
        <label>Género:</label><br>
        <input type="radio" id="masculino" name="genero" value="Masculino" required>
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="Femenino">
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="otro" name="genero" value="Otro">
        <label for="otro">Otro</label><br><br>

        <!--nacimiento -->
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>

        <!--color favorito -->
        <label for="colorFavorito">Color Favorito:</label>
        <input type="color" id="colorFavorito" name="colorFavorito" required><br>

        <button type="submit">Enviar</button>
    </form>
    <p id="resultado"></p>
    <script src="formulario.js"></script>

    <div class="back-to-index">
        
        <a href="Evaluacion de Calificaciones.html" class="btn">Evaluacion de Calificaciones</a><br>
        <a href="Calculo de Factorial.html" class="btn">Calculo de Factorial</a><br>
        <a href="../Indice.html" class="btn">Volver al Índice</a><br>
    </div>
</body>
</html>
